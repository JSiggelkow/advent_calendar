<div class="register-container">
  <h2>Signup</h2>
  <form (submit)="onRegister()">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required autocomplete="new-username">

    <label for="password">Create password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required autocomplete="new-password">

    <label for="passwordConfirm">Confirm password</label>
    <input type="password" id="passwordConfirm" [(ngModel)]="passwordConfirm" name="password" required>

    <button type="submit" id="loginButton"
            [ngClass]="{ 'btn-enabled': username && password, 'btn-disabled': !username || !password }">Signup
    </button>
  </form>
  <a id="registerLink" (click)="onNavigateToLogin()">Already have an account?  Login</a>
</div>
