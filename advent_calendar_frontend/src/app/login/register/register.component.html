<div class="register-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
    <mat-form-field>
      <mat-label>Create your username</mat-label>
      <input matInput type="text" id="createUsername" [formControl]="createUsername" autocomplete="new-username">
      @if (createUsername.invalid) {
        <mat-error>{{ getErrorMessage(createUsername) }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Create your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="createPassword" autocomplete="new-password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      @if (createPassword.invalid) {
        <mat-error>{{ getErrorMessage(createPassword) }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="confirmPassword" autocomplete="new-password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      @if (confirmPassword.invalid) {
        <mat-error>{{ getErrorMessage(confirmPassword) }}</mat-error>
      }
    </mat-form-field>
    <button class="submitButton" type="submit" id="registerButton"
            [disabled]="signupForm.invalid">Signup
    </button>
  </form>
</div>
